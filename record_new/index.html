<h2>Submit work info</h2>
<h2>Make sure to check if date is correct</h2>

<form action="./record2.php" onsubmit="return validateForm()" method="post", name="payForm">
  <label for="date">Date:</label>
  <input type="date" id="date" name="date"><br>

  <label for="weekend">Weekend?</label>
<input type="checkbox" id="weekend" name="weekend" value="weekend">
<br>
  <label for="hours">Hours worked(float(Ex. 5.47)):</label>
  <input type="text" id="hours" name="hours" value=""><br>


  <label for="userid">User ID:</label>
  <input type="text" id="userid" name="userid" value=""><br>



<br>
  <input type="submit" value="Submit">
</form>

<script>

function validateForm() {
  let x = document.forms["payForm"]["hours"].value;
  if (x > 127 || x <= 0) {
    alert("Invalid Hours Amount");
    return false;
  }
  let useridLen = document.forms["payForm"]["userid"].value;
  console.log(useridLen)
  if (useridLen.length > 45) {
    alert("User ID must be shorter than 45 characters");
    return false;
}
  if (useridLen.length == 0) {
    alert("Must include user id");
    return false;
}




}





function subtractHours(date, hours) {
  date.setHours(date.getHours() - hours);

  return date;
}






var mememe = new Date();

const newDate = subtractHours(mememe, 4);

document.getElementById('date').valueAsDate = newDate;

console.log(mememe);

</script>




<br><br><br><br><br><br><br><br><br><br>




  <label for="useridset">Set User ID:</label>
  <input type="text" id="useridset" name="useridset" value=""><br>

<button  onclick= "setid() "type="button">Save ID and reload tab</button>
<script>
function setid() {
  var id = document.getElementById("useridset").value;
  localStorage.setItem('id', id);
  location.reload();

}

try {
  document.getElementById('userid').value = localStorage.getItem('id');




} catch (error) {
  console.error(error);

}





</script>
